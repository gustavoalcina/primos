<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificar se um número é primo</title>
<style>
  canvas {
    border: 1px solid black;
  }
</style>
</head>
<body>
         
        <script>
            function verificarPrimo() {
  var numeroInput = document.getElementById("numero").value;
  var numero = parseInt(numeroInput);


  var Primo = true;
  if (numero === 1) {
    Primo = false;
  } else {
    for (var i = 2; i <= Math.sqrt(numero); i++) {
      if (numero % i === 0) {
        Primo = false;
        break;
      }
    }
  }

  var canvas = document.getElementById("resultadoCanvas");
  var ctx = canvas.getContext("2d");
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.font = "20px loreal";
  ctx.fillStyle = Primo ? "green" : "red";
  ctx.fillText(numero + (Primo ? " é primo" : " não é primo"), 10, 30);
}
        </script>
    </head>
      <h1>Verificar se um número é primo</h1>
      <label for="numero">Digite um número natural:</label>
      <input type="number" id="numero">
      <button onclick="verificarPrimo()">Verificar</button><br><br>
      <canvas id="resultadoCanvas" width="400" height="500"></canvas>

        </div>
    </body>
</html>
